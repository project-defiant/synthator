name: Build & Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & push to GHCR
    runs-on: ubuntu-latest

    # Only proceed when the workflow is triggered from a tag ref.
    # In the GitHub UI (workflow_dispatch), select a tag from the branch dropdown.
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: read
      packages: write # required to push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract image metadata (tag, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/synthator
          tags: |
            # e.g. v1.2.3  â†’  1.2.3  and  latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
